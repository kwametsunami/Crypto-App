<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Coin</title>
    <link rel="stylesheet" href="./styles/sass/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3ac14fc81f.js" crossorigin="anonymous"></script>
</head>
<header>
    <nav>
        <div class="desktop wrapper">
            <h3><a href="./index.html">Hire Me <span id="greenNav">Coin</span></h3></a>
            <div class="navBars">
                <div class="navSearchBar">
                    <form class="navForm" action="">
                        <label for="search" aria-label="search"></label>
                        <input class="navInput" type="text" placeholder="Search">
                    </form>
                </div>
                <p><span id="orNav">or</span></p>
                <div class="navDropDownFilter">
                    <label for="navDropdown" aria-label="filter by"></label>
                    <select class="navSelect" name="" id="">
                        <option disabled selected>Sort</option>
                        <option value="alpha">Alphabetically</option>
                        <option value="change">Change</option>
                        <option value="marketCap">Marketcap</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
    <div class="onecoin wrapper"></div>
    <div class="none df" id="graph-container">
        <canvas id="myChart"></canvas>
    </div>
    <table class="list wrapper">
        <thead>

        </thead>
        <tbody class="target">
            <div class="star"></div>
        </tbody>
    </table>
</header>

<body>
    <main>
        <div class="landing">
            <div class="titleContainer">
                <h1>Hire Me <span id="green">Coin</span></h1>
                <div class="donate">
                    <h2 class="donateText">Help us pay our <a class="underlineTransition" href="#modal">tuition</a>.
                    </h2><i class="fa-solid fa-arrow-left donate-arrow"></i>
                </div>
            </div>
            <div class="bars">
                <div class="searchBar">
                    <form class="landingSearch" action="">
                        <label for="search">Search by Coin</label>
                        <input class="landingInput" type="text" placeholder="e.g Bitcoin">
                    </form>
                </div>
                <p><span id="or">or</span></p>
                <div class="dropDownFilter">
                    <label for="dropdown">Filter by</label>
                    <select class="landingSelect" name="" id="">
                        <option disabled selected>Sort</option>
                        <option value="alpha">Alphabetically</option>
                        <option value="change">Change</option>
                        <option value="marketCap">Marketcap</option>
                    </select>
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="onecoin"></div>
        <div class="none df" id="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <article>
        <div class="modalContainer">
            <section class="modal wrapper">
                <button class="close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="modalImage">
                    <img src="./assets/qrCode.png" alt="qr code for bitcoin wallet">
                </div>
                <div class="modalContent">
                    <div class="modalHeading">
                        <h2>Scan here to donate 0.0000050BTC</h2>
                    </div>
                </div>
            </section>
            <div class="modalOverlay"></div>
        </div>
    </article>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</body>

</html>
