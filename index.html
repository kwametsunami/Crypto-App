<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Coin</title>
    <link rel="stylesheet" href="./styles/sass/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3ac14fc81f.js" crossorigin="anonymous"></script>
</head>
<header>
    <nav>
        <div class="desktop wrapper">
            <h3><a href="#home">Hire Me <span id="greenNav">Coin</span></h3></a>
            <div class="navBars">
                <div class="navSearchBar">
                    <form action="">
                        <label for="search" aria-label="search"></label>
                        <input type="text" placeholder="Search">
                        <div class="onecoin"></div>
                    </form>
                </div>
                <p><span id="orNav">or</span></p>
                <div class="navDropDownFilter">
                    <label for="navDropdown" aria-label="filter by"></label>
                    <select name="" id="">
                        <option disabled selected>sort</option>
                        <option value="alpha">alphabetically</option>
                        <option value="marketCap">marketcap</option>
                        <option value=""></option>
                    </select>
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
    <main>
        <div class="landing">
            <div class="titleContainer">
                <h1>Hire Me <span id="green">Coin</span></h1>
                <div class="donate">
                    <h2 class="donateText">Help us pay our <a class="underlineTransition" href="#modal">tuition</a>.</h2><i
                        class="fa-solid fa-arrow-left donate-arrow"></i>
                </div>
            </div>
        <div class="bars">
            <div class="searchBar">
                <form action="">
                    <label for="search">Search by Coin</label>
                    <input type="text" placeholder="e.g Bitcoin">
                    <div class="onecoin"></div>
                </form>
            </div>
            <p><span id="or">or</span></p>
            <div class="dropDownFilter">
                <label for="dropdown">Filter by</label>
                <select name="" id="">
                    <option disabled selected>sort</option>
                    <option value="alpha">alphabetically</option>
                    <option value="marketCap">marketcap</option>
                    <option value=""></option>
                </select>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
